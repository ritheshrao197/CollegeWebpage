<!DOCTYPE html>
<html>
<body>

<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Government P U College Venur is one of the premier educational institutions in Belthagady taluk of Dakshina Kannada district.Located in the heart of the town of Venur which is home to the exquisite molonithic statue of Gomateshwara and myriads of Jain Basadis, the college has carved a niche for itself with an illustrious tract record.Flanked by the Phalguni river,the college  entices the knowledge-seekers of the region with its serene atmosphere,sylvan surrounding,ideal academic ambience and state of the art infrastructures.Established in 1982 , the college rose from its infancy to the state of maturity with expansion, diversification, consolidation and achievement.The ideals enshrined in the motive of the establishment of the college have been held in high esteem and no efforts are spared to impart quality education. Jealously guarded discipline and performance have carried the institution to newer tragectories of achievement and recognition.The campus invariably remains  abuzz with a plethora of curricular and extra-curricular activities , where the vivacious students enrich themselves by aquiring knowledge and skills.We are mighty pleased at the  splendid contribution of the students.We place on record the resplendent performance of the major stakeholders,the dedication and determination of the other stakeholders and the unstinted and unflinching support of the locals.May the spirit of cooperation and collaboration be a perennial fountain.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
